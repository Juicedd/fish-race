<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Fish race</title>
  <meta name="description" content="Useless">
  <meta name="author" content="SitePoint">

  <style>
      .bold {
        font-weight: 800;
      }
  </style>

</head>

<body>
    <div style="background-image: url(./assets/water/frame_1.png); background-repeat: no-repeat, repeat; height: 600px">

        <div id="fish1" style="width: 200px; height: 100px; background-image: url(./assets/vis1/frame_1.png); background-repeat: no-repeat, repeat; position: absolute; top: 20; left: 0;"></div>
        <div id="fish2" style="width: 200px; height: 100px; background-image: url(./assets/vis2/frame_1.png); background-repeat: no-repeat, repeat; position: absolute; top: 155; left: 0;"></div>
        <div id="fish3" style="width: 200px; height: 100px; background-image: url(./assets/vis3/frame_1.png); background-repeat: no-repeat, repeat; position: absolute; top: 275; left: 0;"></div>
        <div id="fish4" style="width: 200px; height: 100px; background-image: url(./assets/vis4/frame_1.png); background-repeat: no-repeat, repeat; position: absolute; top: 395; left: 0;"></div>
    </div>
    
    <script>
        const time = 20;
        const changeToMoveForward = 55;
        const majorSetBackAmount = 400;
        const maxAmountOfForwardMovement = 10;
        const widthFish = 200;

        var fish1 = document.getElementById("fish1");
        var fish2 = document.getElementById("fish2");
        var fish3 = document.getElementById("fish3");
        var fish4 = document.getElementById("fish4");
        var finish = document.getElementById("finish");

        function getOffset( el ) {
            var _x = 0;
            var _y = 0;
            while( el && !isNaN( el.offsetLeft ) && !isNaN( el.offsetTop ) ) {
                _x += el.offsetLeft - el.scrollLeft;
                _y += el.offsetTop - el.scrollTop;
                el = el.offsetParent;
            }
            return { top: _y, left: _x };
        }

        var finishLine = getOffset(document.getElementById("finish")).left;
        var winner;

        const createFishMovement = (element) => {
            var start = 0;
            console.log(element.style);

            return setInterval(() => { 
            let number = Math.floor(Math.random() * 100);
            const movement = Math.floor(Math.random() * maxAmountOfForwardMovement);

            let majorSetback = Math.floor(Math.random() * 10000);
            
            if (number < changeToMoveForward) {
                start += movement;
            } else {
                start -= movement;
            }

            if (majorSetback === 2) {
                console.log('major setback');
                start -= majorSetBackAmount;
            }
            
            var nose = getOffset( element ).left + widthFish;  
            
            if (nose > finishLine) {
                winner = 'fish1';

                console.log('finish line ', winner)
            }
    
            element.style.left = start.toString() + 'px';
            }, time);
        }

        const movingFish1 = createFishMovement(fish1);
        const movingFish2 = createFishMovement(fish2);
        const movingFish3 = createFishMovement(fish3);
        const movingFish4 = createFishMovement(fish4);

        setInterval(() => {
            if (winner) {
                clearInterval(movingFish1);
                clearInterval(movingFish2);
                clearInterval(movingFish3);
                clearInterval(movingFish4);
            }
        }, time);
    </script>
</body>
</html>
