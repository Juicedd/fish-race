<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Fish race</title>
  <meta name="description" content="Fish race">

  <style>
      #header {
        margin-top: 30px;
        background-image: url(./assets/Layer\ 15.png); 
        width: 720px; 
        height: 65px; 
        margin-bottom: 50px;
      } 
      
      #water {
        background-image: url(./assets/water/frame_1.png); 
        /* width: 886px;  */

        max-width: 886px;
        max-height: 500px;

        width: 100vw; 
        height: 100vh;
      }

      .image {
        background-repeat: no-repeat, repeat;
      }

      #content-container {
        display: flex; 
        flex-direction: column; 
        align-items: center;
      }
      
      #race-container {
        display: flex;
      }

      .fish {
        /* width: 200px; 
        height: 100px; */

        max-width: 200px;
        max-height: 100px;
        width: 15%;

        position: absolute;
        left: 0;
      }

      #fish1 {
        top: 165; 
      }
      
      #fish2 {
        top: 300; 
      }
      
      #fish3 {
        top: 420; 
      }

      #fish4 {
        top: 550; 
      }

      #finish {
        width: 25px; 
        height: 500px;
      }

      #winner {
        margin-top: 20px;
        width: 200px; 
        height: 100px;
      }

      #winnerTitle {
        font-size: 25px;
      }
  </style>

</head>

<body>
    <div id="content-container">
        <div id="header" class="image"></div>
        <div id="race-container">
            <div id="water" class="image">
                <img id="fish1" class="fish" src="./assets/fish1/frame_1.png">
                <img id="fish2" class="fish" src="./assets/fish2/frame_1.png">
                <img id="fish3" class="fish" src="./assets/fish3/frame_1.png">
                <img id="fish4" class="fish" src="./assets/fish4/frame_1.png">
            </div>
        <img id="finish" class="image" src="./assets/finish_line/finish.png">
        </div>
        <div style="margin-top:100px; display:flex; flex-direction:column; align-items: center;"> 
            <div id="winnerTitle"></div>
            <div id="winner" class="image"></div>
        </div>
    </div>
    
    <script>
        const time = 20;
        const changeToMoveForward = 55;
        const majorSetBackAmount = 400;
        const maxAmountOfForwardMovement = 10;
        const widthFish = 200;
        const finishLineWidth = 25;

        var fish1 = document.getElementById("fish1");
        var fish2 = document.getElementById("fish2");
        var fish3 = document.getElementById("fish3");
        var fish4 = document.getElementById("fish4");
        var finish = document.getElementById("finish");

        function getOffset( el ) {
            var _x = 0;
            var _y = 0;
            while( el && !isNaN( el.offsetLeft ) && !isNaN( el.offsetTop ) ) {
                _x += el.offsetLeft - el.scrollLeft;
                _y += el.offsetTop - el.scrollTop;
                el = el.offsetParent;
            }
            return { top: _y, left: _x };
        }

        var finishLine = getOffset(document.getElementById("finish")).left + finishLineWidth + 5;
        const startWater = getOffset(document.getElementById("water")).left;
        
        var winner;

        const createFishMovement = (element) => {
            var start = startWater;

            return setInterval(() => { 
            let number = Math.floor(Math.random() * 100);
            const movement = Math.floor(Math.random() * maxAmountOfForwardMovement);
            
            if (number < changeToMoveForward) {
                start += movement;
            } else {
                start -= movement;
            }

            var nose = getOffset( element ).left + widthFish;  
            
            if (nose > finishLine) {
                //  to get the name of the id of the fish that won
                winner = element.id;

                // console.log(winnerFish);
                
                const winnerElement = document.getElementById("winner");
                winnerElement.style.backgroundImage = 'url(./assets/' + winner + '/frame_1.png)';
                
                const winnerTitleElement = document.getElementById("winnerTitle");
                winnerTitleElement.innerHTML = "Congrats!!"
            }
    
            element.style.left = start.toString() + 'px';
            }, time);
        }

        const movingFish1 = createFishMovement(fish1);
        const movingFish2 = createFishMovement(fish2);
        const movingFish3 = createFishMovement(fish3);
        const movingFish4 = createFishMovement(fish4);
        
        // const changeFishImage = (fish) => {
        //     var style = fish.currentStyle || window.getComputedStyle(fish, false);
        //     const currentBackgroundImageUrl = style.backgroundImage;
        //     if (currentBackgroundImageUrl.search("frame_1") !== -1) {
        //         fish.style.backgroundImage = currentBackgroundImageUrl.replace("frame_1", "frame_2");
        //     } else {
        //         fish.style.backgroundImage = currentBackgroundImageUrl.replace("frame_2", "frame_1");
        //     }
        // }

        // const changeFishes = setInterval(() => {
        //     changeFishImage(document.getElementById('fish1'));
        //     changeFishImage(document.getElementById('fish2'));
        //     changeFishImage(document.getElementById('fish3'));
        //     changeFishImage(document.getElementById('fish4'));
        // }, 1000);

        setInterval(() => {
            if (winner) {
                clearInterval(movingFish1);
                clearInterval(movingFish2);
                clearInterval(movingFish3);
                clearInterval(movingFish4);
                // clearInterval(changeFishes);
            }
        }, time);
    </script>
</body>
</html>
